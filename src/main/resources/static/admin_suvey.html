<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홀리피트니스</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="bg-secondary bg-opacity-10">
    <div class="container">
      <div class="fs-4 fw-bold pb-3">📄 설문 관리</div>
      <div class="bg-light ps-4 pe-4 pb-1 mt-2 mb-2">
        <table class="table align-middle">
          <tr>
            <th>설문조사명 *</th>
            <td>
              <input type="text" class="form-control form-control-sm" id="" />
            </td>
          </tr>
          <tr>
            <th class="text-nowrap">설문내용</th>
            <td>
              <input type="text" class="form-control form-control-sm" id="" />
            </td>
          </tr>
          <tr>
            <th class="text-nowrap">설문기간 *</th>
            <td>
              시작일시
              <input
                type="date"
                name=""
                id=""
                value="2022-12-29"
                min="2022-12-29"
              />
              ~ 마감일시
              <input
                type="date"
                name=""
                id=""
                value="2022-12-29"
                min="2022-12-29"
              />
            </td>
          </tr>
          <tr>
            <th
              class="text-nowrap d-flex align-items-center"
              style="border-bottom: none"
            >
              설문항목관리
            </th>
            <td>
              <div class="text-end">
                <a
                  href="#modalUpdate"
                  data-bs-toggle="modal"
                  class="btn btn-secondary btn-sm"
                  >새 항목 추가</a
                >
              </div>
              <div class="mt-2">
                <table class="table table-bordered">
                  <thead>
                    <tr class="text-center">
                      <th class="text-nowrap">문항내용</th>
                      <th class="text-nowrap">질문타입</th>
                      <th class="text-nowrap">답항내용</th>
                      <th class="text-nowrap">수정/삭제</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1. 문항내용문항내용문항내용문항내용문항내용?</td>
                      <td>단일선택</td>
                      <td>
                        답항1:매우만족, 답항2:만족, 답항3:보통, 답항4:불만족,
                        답항5:매우불만족
                      </td>
                      <td>
                        <div class="row">
                          <div class="col-6">
                            <button
                              class="btn btn-outline-dark btn-sm"
                              data-toggle="modal"
                              data-target="#exampleModal"
                            >
                              <i class="material-icons">edit</i>
                            </button>
                          </div>
                          <div class="col-6">
                            <button class="btn btn-outline-dark btn-sm">
                              <i class="material-icons">close</i>
                            </button>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
